<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css">
    <title>Pyramid Clock</title>
  </head>
  <body>
    <h1>Pyramid Clock</h1><br/>
    <form action="/" method="post">
        <label for="p">Clock Password</label><input type="text" name="p" placeholder="required"><br/>
        <br/>

        <label for="npc">Confirm Password</label><input type="text" name="npc"><br/>

            {{gmt_offset}}
        </select><br/>
        <br/>

            {{active_preset}}

        <br/><br/>

        <label class="container">Reset WiFi Login
            <input type="checkbox" name="clear_wifi">
            <span class="checkmark"></span>
        </label>
        <br/>
        <button type="submit" class="button">Save & Restart</button>
    </form>

    <script>
        // Accordion behavior for presets
        var acc = document.getElementsByClassName("accordion");
        var i;
        for (i = 0; i < acc.length; i++) {
          acc[i].addEventListener("click", function() {
            this.classList.toggle("active");
            var panel = this.nextElementSibling;
            if (panel.style.display === "block") {
              panel.style.display = "none";
            } else {
              panel.style.display = "block";
            }
          });
        }
    </script>
